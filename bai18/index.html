<html lang="en" ng-app="myApp">

<head>
    <title>18. Tìm hiểu AngularJS</title>
    <meta charset="utf-8">

    <!-- load bootstrap and jquery via CDN -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <style>
        * {
            font-size: 1.05em;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                    $scope Service
                </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        
        <div ng-controller="mainController">
            <div>
                <label>Tai khoan twitter cua ban la gi?</label>
                <input type="text" ng-model="username" name="" value="" placeholder="">
                <h1>twitter.com/{{lowercaseUsername()}}</h1>
            </div>
        </div>
                
    </div>

</body>

</html>
